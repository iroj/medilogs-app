<ion-navbar *navbar>
    <ion-title>Evaluation Charts</ion-title>
</ion-navbar>
<ion-content padding class="charts">
    <ion-card>
        <ion-list>
            <ion-list-header >
                <h3>Student Name: {{detail.student.fullName}}</h3>
                <h3>Faculty Name: {{detail.faculty.fullName}}</h3>
                <ion-datetime [disabled]='detail' displayFormat="MM/DD/YYYY" [(ngModel)]="detail.date"></ion-datetime>
                <h4>Clinic type: {{detail.clinicType}}</h4>
                <h4>Encounter type: {{detail.encounterType}}</h4>
            </ion-list-header>
            <ion-item>
                <h3>Performance Chart</h3>
                <div id="performance"></div>
            </ion-item>
            <ion-item>
                <h3>Special Test Scores</h3>
                <div id="special"></div>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
